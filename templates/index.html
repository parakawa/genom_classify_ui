<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.5;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            height: 200px;
            max-height: 400px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gene Classifier</h1>
    <p>Enter a gene sequence to classify:</p>
    <form action="/classify" method="POST">
        <textarea name="gene" placeholder="Enter your gene here" required></textarea>
        <br><br>
        <button type="submit">Classify</button>
    </form>
</body>
</html>
